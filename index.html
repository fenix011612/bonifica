<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Bonifica√ß√£o Semestral</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6ff;
  padding:20px;
}
.container{
  max-width:1000px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
}
h2{
  color:#6a5acd;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#6a5acd;
  color:#fff;
}
.btn{
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  color:#fff;
}
.b50{background:#e74c3c}
.b75{background:#f1c40f;color:#000}
.b100{background:#2ecc71}
.save{background:#6a5acd}
.delete{background:#e74c3c}
input,select{
  padding:6px;
  margin:5px;
}
</style>
</head>

<body>
<div class="container">

<h2>Avalia√ß√£o de Bonifica√ß√£o</h2>

<input id="nome" placeholder="Nome do colaborador">
<select id="semestre">
  <option>Janeiro a Junho</option>
  <option>Julho a Dezembro</option>
</select>

<table>
<thead>
<tr><th>Crit√©rio</th><th>Pontua√ß√£o</th></tr>
</thead>
<tbody id="criterios"></tbody>
</table>

<br>
<button class="btn save" onclick="salvar()">Salvar Avalia√ß√£o</button>
<button class="btn delete" onclick="apagarTudo()">Apagar Hist√≥rico</button>

<hr>

<h2>üèÜ Ranking</h2>
<table>
<thead>
<tr>
<th>Pos</th>
<th>Nome</th>
<th>Semestre</th>
<th>M√©dia</th>
<th>B√¥nus</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="ranking"></tbody>
</table>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• SEU FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCsuGHuKu99EONQY8HLAnYkFSKIpsg-5qk",
  authDomain: "bonifica-45f34.firebaseapp.com",
  projectId: "bonifica-45f34",
  storageBucket: "bonifica-45f34.firebasestorage.app",
  messagingSenderId: "504662283087",
  appId: "1:504662283087:web:9027f63fc7e3603735ab3a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* CRIT√âRIOS */
const criteriosLista = [
 "Meta Financeira",
 "Meta Qualidade",
 "Meta Planejamento",
 "Meta Produtividade",
 "Qualidade do Trabalho",
 "Produtividade",
 "Trabalho em Equipe",
 "Criatividade",
 "Alinhamento e Valores",
 "Assiduidade e Pontualidade"
];

let pontos = Array(criteriosLista.length).fill(0);
const tbody = document.getElementById("criterios");

criteriosLista.forEach((c,i)=>{
  tbody.innerHTML += `
  <tr>
    <td>${c}</td>
    <td>
      <button class="btn b50" onclick="pontuar(${i},50)">50%</button>
      <button class="btn b75" onclick="pontuar(${i},75)">75%</button>
      <button class="btn b100" onclick="pontuar(${i},100)">100%</button>
      <strong id="p${i}">0%</strong>
    </td>
  </tr>`;
});

window.pontuar = (i,v)=>{
  pontos[i]=v;
  document.getElementById("p"+i).innerText = v+"%";
}

/* SALVAR */
window.salvar = async ()=>{
  const nome = document.getElementById("nome").value.trim();
  const semestre = document.getElementById("semestre").value;
  if(!nome) return alert("Informe o nome");

  const media = pontos.reduce((a,b)=>a+b,0)/pontos.length;

  let bonus = "R$ 0";
  if(media >= 100) bonus = "¬Ω sal√°rio";
  else if(media >= 75) bonus = "‚Öì sal√°rio";
  else if(media >= 50) bonus = "¬º sal√°rio";

  await addDoc(collection(db,"avaliacoes"),{
    nome,
    semestre,
    media,
    bonus,
    criadoEm: new Date()
  });

  carregarRanking();
}

/* RANKING */
async function carregarRanking(){
  const snap = await getDocs(collection(db,"avaliacoes"));
  const dados=[];
  snap.forEach(d=>dados.push({id:d.id,...d.data()}));

  dados.sort((a,b)=>b.media-a.media);

  const rank = document.getElementById("ranking");
  rank.innerHTML="";

  dados.forEach((d,i)=>{
    rank.innerHTML+=`
    <tr>
      <td>${i+1}</td>
      <td>${d.nome}</td>
      <td>${d.semestre}</td>
      <td>${d.media.toFixed(1)}%</td>
      <td>${d.bonus}</td>
      <td><button class="btn delete" onclick="excluir('${d.id}')">Excluir</button></td>
    </tr>`;
  });
}

window.excluir = async (id)=>{
  await deleteDoc(doc(db,"avaliacoes",id));
  carregarRanking();
}

window.apagarTudo = async ()=>{
  const snap = await getDocs(collection(db,"avaliacoes"));
  snap.forEach(async d=>{
    await deleteDoc(doc(db,"avaliacoes",d.id));
  });
  carregarRanking();
}

carregarRanking();
</script>

</body>
</html>
